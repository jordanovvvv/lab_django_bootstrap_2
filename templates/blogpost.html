{% extends "index.html" %}
{% block content %}


    <div class="container text-bg-light mt-3 text-center">
        <div class="row">
            <div class=" col-md-12 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3"> Lab.4 Simeon Jordanov - 192015</h3>
                    <p class="h5">Blog Posts&nbsp
                    </p>
                </div>
            </div>
        </div>
    </div>

<div class="container mx-auto">
    <div class="row">
        <div class="col-md-8 mt-3">
            {% for blogpost in blogpost_list %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ blogpost.title }}</h2>
                        <p class="card-text text-muted h6">{{ blogpost.author }} | {{ blogpost.created_on }}</p>
                        <p class="card-text">{{ blogpost.content }}</p>
                        <a href="{% url 'blogpost_detail' blogpost.slug %}" class="btn btn-primary">Read More</a>
                    </div>

                </div>
            {% endfor %}
        </div>
        <div class="col-md-4 mt-3">
            <p class="card-text h5">Create a post:</p>
            <form class="card p-3">
              <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" >
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <input type="text" class="form-control" style="height: 150px" id="content">
              </div>
              <div class="mb-3 ">
                <input type="file" id="myfile" name="myfile">
              </div>
              <button type="submit" class="btn btn-primary">Post</button>
            </form>

        </form>

        </div>

    </div>
</div>

{%endblock%}
